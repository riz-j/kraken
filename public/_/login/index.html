<!DOCTYPE html>
<html lang="en" data-theme="emerald">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.7/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="app">
        <form onsubmit="handleLogin(event)" class="flex flex-col p-5 gap-5 w-1/2">
            <input type="text" id="email" name="email" class="input input-bordered" />
            <input type="password" id="password" name="password" class="input input-bordered" />
            <input type="submit" class="btn" />
        </form>
    </div>
<script>
    function handleLogin(event) {
        event.preventDefault();
        
        fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            })
            }).then(res => {
                if (res.ok) {
                    window.location.href = "/api/countries";
                }
        });                
    }
</script>
</body>
</html>
