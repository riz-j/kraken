<!DOCTYPE html>
<html lang="en" data-theme="emerald">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.7/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="app">
        <div class="flex flex-col p-5 w-1/2 gap-2">
            <input v-model="email" placeholder="email" type="text" class="input input-bordered" />
            <input v-model="password" placeholder="password" type="password" class="input input-bordered" />
            <input v-model="confirm_password" placeholder="confirm password" type="password" class="input input-bordered" />
            <input v-model="first_name" placeholder="first name" type="text" class="input input-bordered" />
            <input v-model="last_name" placeholder="last name" type="text" class="input input-bordered" />
            <button @click="handleSignUp()" class="btn">Sign Up</button>
        </div>
    </div>
<script>
    const { createApp, ref } = Vue;

    createApp({
        setup() {
            const email = ref("");
            const password = ref("");
            const confirm_password = ref("");
            const first_name = ref("");
            const last_name = ref("");

            const handleSignUp = () => {
                if (password.value !== confirm_password.value) { 
                    console.log("Password does not match!");
                    return; 
                }

                fetch("/auth/signup", {
                    method: "POST", 
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        email: email.value,
                        password: password.value,
                        first_name: first_name.value,
                        last_name: last_name.value
                    })
                }).then(res => {
                    if (res.ok) { window.location.href = "/countries" }
                });
            }

            return {
                email,
                password,
                confirm_password,
                first_name,
                last_name,
                handleSignUp
            }
        }
    }).mount("#app")
</script>
</body>
</html>
