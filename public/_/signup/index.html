<!DOCTYPE html>
<html lang="en" data-theme="emerald">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.7/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="app">
        <div class="flex flex-col p-5 w-1/2 gap-2">
            <input v-model="email" placeholder="email" type="text" class="input input-bordered" />
            <input v-model="password" placeholder="password" type="password" class="input input-bordered" />
            <input v-model="confirm_password" placeholder="confirm password" type="password" class="input input-bordered" />
            <input v-model="first_name" placeholder="first name" type="text" class="input input-bordered" />
            <input v-model="last_name" placeholder="last name" type="text" class="input input-bordered" />
            <button @click="handleSignUp()" class="btn">Sign Up</button>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
