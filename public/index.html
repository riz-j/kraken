<!DOCTYPE html>
<html lang="en" data-theme="emerald">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.7/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="app">
        <div class="flex gap-56 p-10">
            <div>
                <h1 class="text-2xl font-bold">List of Countries</h1>
                <div class="flex flex-col gap-2">
                    <div v-for="continent in continents" :key="continent">
                        <h1 class="text-xl font-bold">{{ continent }}</h1>
                        <p v-for="country in filteredCountries(continent)" :key="country.id" @click="handleDelete(country.id)" class="cursor-pointer">
                            {{ country.name }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="flex flex-col items-start gap-2">
                <h1 class="text-2xl font-bold">Create new country:</h1>
                <input v-model="newCountry.name" name="name" placeholder="Name" class="input input-bordered"/>
                <input v-model="newCountry.continent" name="name" placeholder="Continent" class="input input-bordered"/>
                <button @click="handleSaveCountry" class="btn">Save Country</button>
            </div>
        </div>
    </div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                greeting: "Hello Joe!",

                countries: [],

                newCountry: {
                    name: "",
                    continent: ""
                }
            }
        },
        computed: {
            continents() {
                return [...new Set(this.countries.map(country => country.continent))];
            }
        },
        mounted() {
            this.populateCountries();
        },
        methods: {
            populateCountries() {
                fetch("/countries")
                    .then(res => res.json())
                    .then(data => this.countries = data);
            },
            handleSaveCountry() {
                if (this.newCountry.name.length < 1 || this.newCountry.continent.length < 1) {
                    return;
                }
                    
                fetch("/countries", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        name: this.newCountry.name,
                        continent: this.newCountry.continent
                    })
                })
                .then(res => res.ok
                    ? this.populateCountries() 
                    : console.log("Error saving country")
                );
            },
            handleDelete(countryId) {
                fetch(`/countries/${countryId}`, {
                    method: "DELETE"
                })
                .then(res => res.ok 
                    ? this.populateCountries() 
                    : console.log("Error deleting country")
                );
            },
            filteredCountries(continent) {
                return this.countries.filter(country => country.continent === continent);
            }
        }
    }).mount("#app")
</script>
</html>
