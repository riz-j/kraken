<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app">
        <div class="flex gap-56 p-10">
            <div>
                <h1 class="text-2xl font-bold">List of Countries</h1>
                <h1 v-for="country in countries">
                    {{ country.name }}
                </h1>
            </div>
            <div>
                <h1 class="text-2xl font-bold">Create new country:</h1>
                <input v-model="newCountry.name" name="name" placeholder="Name" class="border border-black"/>
                <input v-model="newCountry.continent" name="name" placeholder="Continent" class="border border-black"/>
                <button @click="handleSaveCountry">Save Country</button>
            </div>
        </div>
    </div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                greeting: "Hello Joe!",

                countries: [],

                newCountry: {
                    name: "",
                    continent: ""
                }
            }
        },
        mounted() {
            this.populateCountries();
        },
        methods: {
            populateCountries() {
                fetch("/countries")
                    .then(res => res.json())
                    .then(data => this.countries = data);
            },
            handleSaveCountry() {
                fetch("/countries", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        name: this.newCountry.name,
                        continent: this.newCountry.continent
                    })
                })
                .then(res => res.ok
                    ? this.populateCountries() 
                    : console.log("Error saving country")
                );
            }
        }
    }).mount("#app")
</script>
</html>
